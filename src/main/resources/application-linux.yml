# Linux测试环境配置
spring:
  datasource:
    # 连接Windows的MySQL数据库（通过WSL2）
    url: jdbc:mysql://host.docker.internal:3306/docker_registry?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: diy
    password: diy
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

# 使用相同的OSS配置
# 请在系统环境变量中设置：
# export OSS_ACCESS_KEY_ID="你的AccessKeyId"
# export OSS_ACCESS_KEY_SECRET="你的AccessKeySecret"
aliyun:
  oss:
    enabled: true
    endpoint: https://oss-cn-beijing.aliyuncs.com
    bucket-name: docker-it-yourself
    access-key-id: ${OSS_ACCESS_KEY_ID:}
    access-key-secret: ${OSS_ACCESS_KEY_SECRET:}
    blob-prefix: test-blobs/
    temp-prefix: test-temp/

logging:
  level:
    com.diy: INFO
