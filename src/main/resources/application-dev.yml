# Windows开发环境配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/docker_registry?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
    username: diy
    password: diy # 请修改为你的MySQL密码
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-test-query: SELECT 1

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 阿里云OSS配置（开发环境）
# 请在系统环境变量中设置：
# export OSS_ACCESS_KEY_ID="你的AccessKeyId"
# export OSS_ACCESS_KEY_SECRET="你的AccessKeySecret"
aliyun:
  oss:
    enabled: true
    endpoint: https://oss-cn-beijing.aliyuncs.com # 北京地区
    bucket-name: docker-it-yourself
    access-key-id: ${OSS_ACCESS_KEY_ID:}
    access-key-secret: ${OSS_ACCESS_KEY_SECRET:}
    # 路径前缀配置
    blob-prefix: dev-blobs/ # 开发环境blob存储路径前缀
    temp-prefix: dev-temp/ # 开发环境临时文件路径前缀

logging:
  level:
    com.diy: DEBUG
    com.diy.mapper: DEBUG
